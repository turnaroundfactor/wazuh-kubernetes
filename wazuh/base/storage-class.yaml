# Wazuh StorageClass

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
        name: wazuh-storage
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
reclaimPolicy: Retain  # Useful in case you delete the PersistentVolumeClaim